    <!-- Dropdown menu profile -->
    <div class="menu-profile">
        <div class="menu-profile-icon">

    <!-- add info of partner and product to phieunk-->
    <div id="input-add">
        <div>
            <input id="partner-name-input" type="text" placeholder="---Partner Name---">
            <button id="chevron-partner-btn"><ion-icon id="chevron-icon"
                    name="chevron-down-outline"></ion-icon></button>
            <button class="plus-btn" id="add-partner-btn"><ion-icon id="plus-icon" name="add"></ion-icon></button>
        </div>
        <div>
            <input id="product-name-input" type="text" placeholder="---Product Name---">
            <button id="chevron-product-btn"><ion-icon id="chevron-icon"
                    name="chevron-down-outline"></ion-icon></button>
        </div>
        <button id="add-btn">Add</button>
    </div>
    <button class="list-infor" id="list-name-partner"></button>
    <div id="lock-input-partner"></div>
    <button class="list-infor" id="list-name-product"></button>
    
    <!-- form-phieunk -->
    <form class="form-phieu-nhap" onsubmit="return fale;">
        <header>
            <button type="button" id="reset-phieunk-btn">Reset</button>
        </header>
        <h2>Goods Issue Note</h2>
        <span id="id-phieu-nhap">Note ID: </span>
        <div id="inforPartnerProduct">

        </div>
        <span id="total-price"></span>
        <span id="total-product"></span>
        <footer id="date-in"></footer>
        <button id="save-form">Save</button>
        <button id="check-save" class="check-save" type="button">Are you sure?</button>
    </form>
    <!-- form-add-new-partner -->
    <form class="partner-form" id="partner-form">
        <h2>New Partner</h2>
        <span class="icon-close-partner">
            <ion-icon name="close"></ion-icon>
        </span>
        <input type="text" id="partner-name" placeholder="Partner Name" required>
        <input type="text" id="number-contact" placeholder="Number Contact">
        <input type="text" id="address" placeholder="Address" required>
        <button id="save-partner" class="save-partner"  type="button">Save Partner</button>
    </form>
     <!-- thông báo chung -->
    <div id="notification" class="notification">
        <ion-icon name="checkmark-outline"></ion-icon> Đăng nhập thành công!
